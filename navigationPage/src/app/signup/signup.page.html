<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>
    {{data.hero}}
  </h4>
  <ion-item>
    <ion-label  color="secondary" position="floating" placeholder="username">Username</ion-label>
    <ion-input color="secondary" type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      User type
    </ion-label>
    <ion-select [(ngModel)]="usertype">
      <ion-select-option value="user">User</ion-select-option>
      <ion-select-option value="shopkeeper">Shop Keeper</ion-select-option> 
      <ion-select-option value="Supplier">Supplier</ion-select-option> 
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>
       Gender
    </ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-select-option value="user">Male</ion-select-option>
      <ion-select-option value="user">Female</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button (click)="start()">submit</ion-button>


</ion-content>
